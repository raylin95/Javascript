<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family:'Segoe UI', Tahoma, Verdana, sans-serif, sans-serif;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            align-items:stretch;
            height: 100vh;
            background-color: #0b647c; /* Set a background color for better visibility */
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition: transform 0.3s ease; /* Add a smooth transition effect */
            cursor: pointer;
        }

        /* Define distinct colors for each button */
        .button:nth-child(1) {
            background-color: #3498db;
            color: #ffffff;
        }

        .button:nth-child(2) {
            background-color: #e74c3c;
            color: #ffffff;
        }

        .button:nth-child(3) {
            background-color: #2ecc71;
            color: #ffffff;
        }

        .button:nth-child(4) {
            background-color: #f39c12;
            color: #ffffff;
        }

        /* Add hover effect */
        .button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="button-container">
        <button class="button">Button 1</button>
        <button class="button">Button 2</button>
        <button class="button">Button 3</button>
        <button class="button">Button 4</button>
    </div>

</body>
</html>
